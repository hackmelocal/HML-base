{% extends 'base.html' %}
{% block title %}لیست محصولات{% endblock %}

{% block content %}
<!-- Hero Start -->
<section class="bg-half-170 d-table w-100" style="background: url('{{ url_for('static', filename='images/shop/bg1.jpg') }}');">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="pages-heading">
                    <h2 class="title text-white mb-0"> همه محصولات </h2>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
</section><!--end section-->
<div class="position-relative">
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- Hero End -->

<!-- Start Products -->
<section class="section">
    <div class="container">
        <div class="row">
            <!-- Start Product Loop -->
            {% if products %}
                {% for product in products %}
                <div class="col-lg-3 col-md-6 col-12 mt-4 pt-2">
                    <div class="card shop-list border-0 position-relative">
                        <div class="shop-image position-relative overflow-hidden rounded shadow">
                            <a href="{{ url_for('product_detail', product_id=product[0]) }}">
                                <!-- Assuming you have images named s1.jpg, s2.jpg etc. -->
                                <img src="{{ url_for('static', filename='images/shop/product/s' ~ product[0] ~ '.jpg') }}" class="img-fluid" alt="{{ product[1] }}">
                            </a>
                            <a href="{{ url_for('product_detail', product_id=product[0]) }}" class="overlay-work">
                                <!-- Hover image, assuming s-1.jpg, s-2.jpg etc. -->
                                <img src="{{ url_for('static', filename='images/shop/product/s-' ~ product[0] ~ '.jpg') }}" class="img-fluid" alt="{{ product[1] }}">
                            </a>
                        </div>
                        <div class="card-body content pt-4 p-2">
                            <a href="{{ url_for('product_detail', product_id=product[0]) }}" class="text-dark product-name h6">{{ product[1] }}</a>
                            <div class="d-flex justify-content-between mt-1">
                                <h6 class="text-muted small fst-italic mb-0 mt-1">
                                    {{ "%.0f"|format(product[3]) }} تومان
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12 text-center">
                    <p class="text-muted">هیچ محصولی برای نمایش یافت نشد.</p>
                </div>
            {% endif %}
            <!-- End Product Loop -->
        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->
<!-- End Products -->
{% endblock %}
